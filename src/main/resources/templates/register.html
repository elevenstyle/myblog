<div class="am-g">

  <div class="am-u-sm-6">123</div>
  <div class="am-u-sm-6" style="margin: 85px; width: 400px; padding: 60px;">
    <h3>&nbsp;&nbsp;&nbsp;注册</h3>
    <hr>
    <br/>

   <form name="register" action="toregister" class="am-form" method="post">


      <label for="doc-vld-name-2-1">昵称：</label>
      <input type="text" name="nickname" data-rule="昵称:required;nickname;length[3~]" style= "background-color:transparent" placeholder="输入昵称（至少 3个字符）" />

      <label for="doc-vld-email-2-1">用户名：</label>
      <input type="email" name="email" data-rule="用户名:required;email;" style= "background-color:transparent" placeholder="输入邮箱" />

      <label for="doc-vld-url-2-1">密码：</label>
      <input type="password" name="password" data-rule="密码:required;password;" placeholder="输入密码（至少6个字符）" style= "background-color:transparent" />

      <label for="doc-vld-age-2-1">确认密码：</label>
      <input type="password" placeholder="再次输入密码" data-rule="&nbsp;确认密码:required;match(password);" style= "background-color:transparent" />
	  <br/>
    <button class="am-btn am-btn-primary am-btn-sm am-fl" type="submit">提交</button>

</form>
	</hr>

  </div>
